   <div class="orders-container">
    <h2 class="section-title">My Orders</h2>
  
    <div *ngIf="cartItems.length > 0; else emptyCart">
      <div class="order-item" *ngFor="let product of cartItems">
        <div class="product-info">
          <h4>{{ product.name }}</h4>
          <p>Price: ₹{{ product.price }}</p>
        </div>
      </div>
  
      <div class="order-summary">
        <div class="summary-details">
          <h3>Total: ₹{{ totalPrice }}</h3>
        </div>
  
        <!-- ✅ Show success message and order info -->
        <div *ngIf="orderPlaced && currentOrder" class="order-confirmation">
          <p class="order-success">Order placed successfully!</p>
          <p><strong>Order ID:</strong> {{ currentOrder.orderId }}</p>
          <p><strong>Date:</strong> {{ currentOrder.orderDate | date: 'medium' }}</p>
        </div>
  
        <div class="summary-actions">
         
  
          <button 
            (click)="cancelOrder()" 
            [disabled]="!orderPlaced" 
            class="cancel-btn">
            Cancel Order
          </button>
  
          <button (click)="navigateToCart()" class="place-btn">
            Back to Cart
          </button>
        </div>
      </div>
    </div>

    <div class="custom-alert" [class.show]="showAlert">
        {{ alertMessage }}
    </div>
  
    <ng-template #emptyCart>
      <div class="empty-message">
        <img src="https://cdn-icons-png.flaticon.com/512/2038/2038854.png" alt="Empty Cart" />
        <p>Your cart is empty. Add items to place an order.</p>
      </div>
    </ng-template>
  </div>
